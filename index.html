<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global/global.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <header>
      <div class="nav_container">
        <nav>
          <img src="images/logo.svg" alt="logo" />
          <ul id="nav-ul" class="nav-ul">
            <li class="nav-li">Home</li>
            <li class="nav-li">About Us</li>
            <li class="nav-li">Projects</li>
            <li class="nav-li">Services</li>
            <li class="nav-li">Contact Us</li>
          </ul>
          <button id="btn">Menu</button>
        </nav>
      </div>
      <section class="hero">
        <h1 class="title">Building things is our mission.</h1>
        <div class="cards">
          <h2 class="cards_title">Feature Projects</h2>
          <p class="cards_description">
            The National University of <br />
            Architecture
          </p>
        </div>
      </section>
    </header>

    <script>
      const btn = document.querySelector("#btn");
      const navUl = document.querySelector("#nav-ul");
      btn.addEventListener("click", () => navUl.classList.toggle("open"));
    </script>
  </body>
</html>
